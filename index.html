<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="marcinnnnb">
    <meta name="description" content="First challenge from Frontend Mentor">
    <meta name="keywords" content="frontendmentor, frontend, html, css, js, web">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section class="main">
        <div class="main__card">
            <div class="main__ratestar">
                <img src="/images/icon-star.svg" alt="Rate start" />
            </div>
            <div class="main__text">
                <h1>How did we do?</h1>
                <p>
                Please let us know how we did woth your support <br />
                request. All feedback is appreciated to hep us <br />
                improve our offering!
                </p>
            </div>
            <p class="main__text-select element__hidden">Please select a rate value!</p>
            <div class="main__buttons">
                <button type="button" class="main__buttons-rate">1</button>
                <button type="button" class="main__buttons-rate">2</button>
                <button type="button" class="main__buttons-rate">3</button>
                <button type="button" class="main__buttons-rate">4</button>
                <button type="button" class="main__buttons-rate">5</button>
            </div>
            <div>
                <button  type="submit" class="main__button-submit">Submit</button>
            </div>
        </div>
    </section>
    
    <section class="main second__card element__hidden"></section>

    <footer class="footer__text">
        <h4>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/marcinnnnb" target="_blank">@marcinnnn_b</a>.
        </h4>
    </footer>
  </body>
</html>
